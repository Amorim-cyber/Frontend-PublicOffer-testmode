
<div class="main-div margin-top-50">
  <mat-card class="center width">
    <h2>Executor C</h2>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width">

      <ng-container matColumnDef="agentId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID do Agente </th>
        <td mat-cell *matCellDef="let element"> {{element.agentId}} </td>
      </ng-container>

      <ng-container matColumnDef="clientId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo do cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.clientId}} </td>
      </ng-container>

      <ng-container matColumnDef="assetName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome da Oferta </th>
        <td mat-cell *matCellDef="let element"> {{element.assetName}} </td>
      </ng-container>

      <ng-container matColumnDef="assetPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pre√ßo(R$) </th>
        <td mat-cell *matCellDef="let element"> {{element.assetPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Financeiro(R$) </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
